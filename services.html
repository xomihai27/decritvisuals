<body>

    <header id="navbar">
        <a href="#" class="logo"><img src="DecritLogo-1Navy-Icon.svg" alt="Logo"></img></a>
    
        <ul class="navbar" id="bara">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="services.html" class="active">Our Work</a></li>
          <li><a href="index.html">Contact</a></li>

        </div>
      </header>
        <script type="text/javascript" src="script.js"></script>

        <script>  
            var prevScrollpos = window.pageYOffset;
          window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
              document.getElementById("navbar").style.top = "0";
              document.getElementById("bara").style.top = "150px";
            } else {
              document.getElementById("navbar").style.top = "-150px";
              document.getElementById("bara").style.top = "-300px";
            }
            prevScrollpos = currentScrollPos;
          }
           </script>
           
        <div class="brand">
            <img src="DecritLogo-1Navy-Icon.svg" alt="Logo" class="Logo-Navy"></img>

        </div>
    
</body>
